<style>
    #Instructions{
        border: 1px solid darkred;
        width: 100%;

    }
    #Description {
        border: 1px solid darkred;
        width: 100%;
        height: 100%;

    }

        border: 1px solid darkred;

        background-color: salmon;
    }
</style>
<body>
    <div id="Instructions"><b>Instructions:</b> Make a leaflet map of a region other than Chapel Hill. The map must have an OSM tile background, a marker and the marker must have a popup with information about the place indicated.</div>
    <div id="Description"></div>
    <div id="myPlot">  </div>
</body>
<script>
    var map = L.map('myPlot').setView([36.558, -90.538], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);
    var marker = L.marker([36.558, -90.538]).addTo(map);
    marker.bindPopup("This is the approximate location of the sites of <b>Turner</b> and <b>Snodgrass</b>, on which my dissertation focuses.").openPopup();
</script>
